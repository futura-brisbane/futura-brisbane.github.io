<!DOCTYPE html>
<html lang="en">
  <head>
    <title>futura</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" media="screen">


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>


    <!-- Title Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="resources/futura-title.png" />

    <!-- Futura Javascript -->
    <script src="js/mapping.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    <div class="container">
      <div class="col-md-12 column">
          <div class="section-heading">
            <img src="resources/futura-resized.png" alt="futura">
            <h2>futura</h2>
            <hr>
            <p>
              Placeholder ** one sentence that is catchy  **
            </p>
            <p>                
              <input type="text" class="form-control" placeholder="Which suburb do you prefer?">
              <!-- include auto complete function -->
            </p>
        </div>
      </div>
    </div>


    <div class="panel-group" id="accordion">
      <!-- Transport -->
      <div class="panel panel-default">
        <div class="panel-heading" style="overflow: hidden;">
          <h4 class="panel-title">
            Transport
          </h4>

         
          <!--<input type="text" class="input-medium" name="s" placeholder="xxkms" value="">-->

          <a data-toggle="collapse" class="btnGlyphicon btn-default btn-xs pull-right" data-parent="#accordion" href="#collapseOne">
              <span class="glyphicon glyphicon-chevron-down"></span>
          </a>      
        </div>
        
        <div id="collapseOne" class="panel-collapse collapse">
          <div class="panel-body">
            <div class="btn-group btn-group-justified" data-toggle="buttons">
              <label class="btn btn-default active">
                <input type="radio" name="transport" value="500" checked> 500m
              </label>
              <label class="btn btn-default">
                <input type="radio" name="transport" value="1000"> 1000m
              </label>
              <label class="btn btn-default">
                <input type="radio" name="transport" value="2000"> 2000m
              </label>
            </div>

            <ul class="checkbox-grid">
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="data-available" name="BusStops" value="transport"> Bus Stops
                </label>
              </div>
            </ul>        
          </div>
        </div>
      </div>
      <!-- /Transport -->

      <!-- Safety -->
      <div class="panel panel-default">
        <div class="panel-heading" style="overflow: hidden;">
          <h4 class="panel-title">
            Safety
          </h4>

          <a data-toggle="collapse" class="btnGlyphicon btn-default btn-xs pull-right" data-parent="#accordion" href="#collapseTwo">
              <span class="glyphicon glyphicon-chevron-down"></span>
          </a>      
        </div>
        
        <div id="collapseTwo" class="panel-collapse collapse">
          <div class="panel-body">

            <div class="btn-group btn-group-justified" data-toggle="buttons">
              <label class="btn btn-default active">
                <input type="radio" name="safety" value="500" checked> 500m
              </label>
              <label class="btn btn-default">
                <input type="radio" name="safety" value="1000" > 1000m
              </label>
              <label class="btn btn-default">
                <input type="radio" name="safety" value="2000" > 2000m
              </label>
            </div>

            <ul class="checkbox-grid">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Fire Stations
                </label>
              </div>
            </ul>  
          </div>
        </div>
      </div>
      <!-- /Safety -->

      <!-- Entertainment -->
      <div class="panel panel-default">
        <div class="panel-heading" style="overflow: hidden;">
          <h4 class="panel-title">
            Entertainment
          </h4>
          <a data-toggle="collapse" class="btnGlyphicon btn-default btn-xs pull-right" data-parent="#accordion" href="#collapseThree">
              <span class="glyphicon glyphicon-chevron-down"></span>
          </a>      
        </div>
        
        <div id="collapseThree" class="panel-collapse collapse">
          <div class="panel-body">
  
            <div class="btn-group btn-group-justified" data-toggle="buttons">
              <label class="btn btn-default active">

              <label class="btn btn-default">
                <input type="radio" name="entertainment" value="2000" > 2000m

            <ul class="checkbox-grid">
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="data-available" name="BusinessCentre" value="entertainment"> Regional Business Centres
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="data-available" name="Parks" value="entertainment"> Active Parks
                </label>
              </div>
            </ul> 


          </div>
        </div>
      </div>
      <!-- /Entertainment -->

      <!-- Public Services -->
      <div class="panel panel-default">
        <div class="panel-heading" style="overflow: hidden;">
          <h4 class="panel-title">
            Public Services
          </h4>
          <a data-toggle="collapse" class="btnGlyphicon btn-default btn-xs pull-right" data-parent="#accordion" href="#collapseFour">
            <span class="glyphicon glyphicon-chevron-down"></span>
          </a>      
        </div>
        
        <div id="collapseFour" class="panel-collapse collapse">

            <ul class="checkbox-grid">
              <div class="checkbox">

              <div class="checkbox">
                <label>

                </label>
              </div>
            </ul>  
          </div>
        </div>
      </div>
      <!-- /Public Services -->

      <!-- Special Needs -->
      <div class="panel panel-default">
        <div class="panel-heading" style="overflow: hidden;">
          <h4 class="panel-title">
            Special Needs
          </h4>
          <a data-toggle="collapse" class="btn-gra btnGlyphicon btn-default btn-xs pull-right" data-parent="#accordion" href="#collapseFive">
           
              <span class="glyphicon glyphicon-chevron-down"></span>
        
          </a>      
        </div>
        
        <div id="collapseFive" class="panel-collapse collapse">
          <div class="panel-body">

            <div class="btn-group btn-group-justified" data-toggle="buttons">
              <label class="btn btn-default active">
                <input type="radio" name="special-needs" value="500" checked> 500m
              </label>
              <label class="btn btn-default">
                <input type="radio" name="special-needs" value="1000" > 1000m
              </label>
              <label class="btn btn-default">
                <input type="radio" name="special-needs" value="2000" > 2000m
              </label>
            </div>

            <ul class="checkbox-grid">
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="data-available" name="PetShops" value="special-needs"> Approved Pet Shops
                </label>
              </div>
            </ul>  
          </div>
        </div>
      </div>

    <!-- GO button -->
    <div class="container">
      <div class="col-md-2 col-md-offset-5">
        <p>
          <button id="displayMap" type="button" class="btn btn-primary btn-lg">Display Map</button>
        </p>
      </div>

      <div class="col-md-12">
        <div id="map"></div>
      <div class="row">
        <div class="col-md-12">

          <div id="map"></div>
        </div>
      </div>
